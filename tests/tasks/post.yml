# post test file for shiny-server
---
- name: install test dependencies
  apt:
    name:
      - netcat-traditional
      - wget
    state: "{{ apt_install_state | default('latest') }}"
    update_cache: true
    cache_valid_time: "{{ apt_update_cache_valid_time | default(3600) }}"

- name: test smtp installation
  shell: >
    echo QUIT | nc 127.0.0.1 1025
    | grep -q '220'
    && (echo 'Availability test: pass' && exit 0)
    || (echo 'Availability test: fail' && exit 1)
  args:
    warn: false
  changed_when: false
  tags:
    - skip_ansible_lint

- name: test http installation
  shell: >
    wget http://127.0.0.1:8025/ -O /dev/null -S --quiet 2>&1
    | grep -q '200 OK'
    && (echo 'Availability test: pass' && exit 0)
    || (echo 'Availability test: fail' && exit 1)
  args:
    warn: false
  changed_when: false
  tags:
    - skip_ansible_lint
